events {
    worker_connections   1024;
}

http {
  upstream logging-services {
    random;
    server logging-service:50051;
  }

  server {
    access_log  /usr/local/var/nginx/access.log;
    error_log  /usr/local/var/nginx/error.log  info;
    server_name nginx-proxy-service;
    listen 4000 http2;

    location / {
      grpc_pass grpc://logging-services;
    }
  }
}
